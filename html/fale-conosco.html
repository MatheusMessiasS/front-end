<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/reset-meyer.css">
    <link rel="stylesheet" type="text/css" href="./stylefeedback.css">
    <title>Feedback</title>

</head>
<body>
    <header><h1>Mexpress</h1></header>
    
<section>

   <nav>
       <ul>
           <li><a href="home.html">Home</a></li>
       </ul>
   </nav>	
   <br>
<center>

        <div class="h1">
        <h1>Deixe seu Feedback e nos ajude a melhorar</h1>
        </div>
        
        <div class="p1">

       <p>Preencha os campos abaixo:</p>

        </div>
       <form method="post">

           <div>
               <label for="nome">Nome</label><br>
               <input type="text" name="nome" id="nome" placeholder="Digite seu nome">
           </div>

           <div>
               <label for="email">E-mail</label><br>
               <input type="email" name="email" id="email" placeholder="Digite seu email">
           </div>

           <div>
               <label for="mensagem">Mensagem</label><br>
               <textarea class="textarea" name="mensagem" id="mensagem" rows="5" placeholder="Digite aqui"></textarea>
           </div>
           <form class="submite">
                <input type="submit">
                   
           </form>
           </div>
   
       </form>

</center>

   <br>


     <footer><p>Desenvolvido por Matheus</p></footer>


</body>
</html>
